<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - BRIAN MACHARIA NJOKI</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html">BRIA MACHARIA NJOKI</a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <section class="contact-section">
        <div class="container">
            <h1>Get In Touch</h1>
            <p class="section-subtitle">Have a project in mind? Let's talk about it!</p>

            <div class="contact-content">
                <div class="contact-info">
                    <h2>Contact Information</h2>
                    <div class="contact-item"><strong>Email:</strong> njokibrianmacharia@gmail.com</div>
                    <div class="contact-item"><strong>Phone:</strong> +254 790 404023</div>
                    <div class="contact-item"><strong>Location:</strong> Nairobi, Kenya</div>
                </div>

                <!-- Contact Form (handled by JS instead of PHP) -->
                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="subject" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-functions.js"></script>

    <script>
        // TODO â€” Replace with YOUR Firebase config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
        };

        firebase.initializeApp(firebaseConfig);
        const sendMessage = firebase.app().functions("us-central1").httpsCallable("sendMessage");

        // Handle form submit
        document.getElementById("contactForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            const formData = {
                name: e.target.name.value,
                email: e.target.email.value,
                subject: e.target.subject.value,
                message: e.target.message.value
            };

            try {
                await sendMessage(formData);
                alert("Message sent successfully!");
                e.target.reset();
            } catch (error) {
                console.error(error);
                alert("Failed to send message. Try again later.");
            }
        });
    </script>

    <script src="assets/js/script.js"></script>
</body>
</html>
